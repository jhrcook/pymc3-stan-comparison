# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: >
    (?x)^(
    renv/library/.*|
    docs/.*
    )$

repos:
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.28.1
    hooks:
    -   id: markdownlint
        args: ["--fix"]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: no-commit-to-branch
        args: ["--branch", "master", "--branch", "main"]
    -   id: trailing-whitespace
        exclude: "presentations/"
    -   id: end-of-file-fixer
        exclude: "presentations/"
    -   id: check-yaml
    -   id: check-added-large-files
        args: ["--maxkb", "80000"]

-   repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.7.2.1
    hooks:
    - id: shellcheck

-   repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
    - id: isort
      types: [python]
      args: ["--profile", "black"]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
    -   id: mypy
        exclude: ".snakemake."
        additional_dependencies: [pydantic, types-PyYAML, types-python-dateutil]

-   repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
    -   id: black
        exclude: ".snakemake."

-   repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
    -   id: flake8
        types: [python]

-   repo: https://github.com/snakemake/snakefmt
    rev: 0.4.3
    hooks:
    -   id: snakefmt

-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.1.1
    hooks:
    -   id: nbqa-isort
        args: ["--profile=black"]
    -   id: nbqa-black
    -   id: nbqa-pyupgrade
    -   id: nbqa-mypy
        additional_dependencies: [pydantic, mypy, types-python-dateutil, types-PyYAML]
        types: [jupyter]

-   repo: https://github.com/MarcoGorelli/check-execution-order
    rev: v0.1.1
    hooks:
    -   id: check-execution-order
